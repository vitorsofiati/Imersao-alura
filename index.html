<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Imersão | Alura</title>
</head>

<body>
  <header>
    <h1>Classificação Alura</h1>
  </header>
  <main>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="4">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-jogadores"> </tbody>
      </table>
      <div class="tabela-comandos">
        <button class="botao-global" id="botao-novo-jogador"> Novo Jogador</button>
        <button class="botao-global" id="botao-zerar"> Zerar Pontos</button>
        <button class="botao-global" id="botao-redefinir"> Redefinir Tabela</button>
        <div class="novo-jogador escondido">
          <span> Nome:</span>
          <div>
            <label for=""></label>
            <input class="input-jogador" type="text" id="nome" name="nome" onkeydown="teclaEnter(event)" placeholder="Digite o nome do jogador">
          </div>
          <button class="icon botao-ok"></button>
          <span class="mensagem-erro"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </main>
</body>

</html>
